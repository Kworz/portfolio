on:
  push:
    branches:
      - main

jobs:
  cd:
    name: ğŸš€ Deploy via SSH
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v3

      - name: â›ï¸ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: â›ï¸ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18.x'
          cache: 'pnpm'

      - name: ğŸ—‚ï¸ Install packages 
        run: pnpm install --frozen-lockfile --no-optional

      - name: ğŸš€ Build
        run: pnpm build
      
      - name: ğŸ“ SSH Copy to production server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PWD }}
          port: 22
          source: "./build/*"
          target: "./www/"
